<!DOCTYPE HTML>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D2B48C;
        }
        header {
            background-color: #b69468;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        input[type="submit"] {
            background-color: #b69468;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: fit-content;
            margin: auto;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #090a0a;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 0;
        }
        a {
            color: #b69468;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        .logout-btn {
            display: block;
            width: fit-content;
            margin: auto;
            background-color: #161513;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
        }
        .logout-btn:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        Admin Dashboard
    </header>
    <main>
        <section id="image-management">
            <h2>Image Management</h2>
            <form id="image-upload-form" action="upload-image.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" required>
                <br>
                <input type="text" name="caption" placeholder="Caption" required>
                <br>
                <input type="submit" value="Upload Image">
            </form>
        </section>
        <section id="menu-management">
            <h2>Menu Management</h2>
            <!-- Form untuk menambahkan menu -->
            <form id="menu-form" action="menu-management" method="POST">
                <div class="dropdown">
                    <input type="text" id="menu-item" name="menu-item" placeholder="Add Menu" required readonly>
                    <div class="dropdown-content">
                        <a href="#" onclick="setMenuItem('Rumah Adat')">Rumah Adat</a>
                        <a href="#" onclick="setMenuItem('Alat Musik Daerah')">Alat Musik Daerah</a>
                        <a href="#" onclick="setMenuItem('Makanan Tradisional')">Makanan Tradisional</a>
                        <a href="#" onclick="setMenuItem('Pakaian Adat')">Pakaian Adat</a>
                        <a href="#" onclick="setMenuItem('Tarian Adat')">Tarian Adat</a>
                        <a href="#" onclick="setMenuItem('Senjata')">Senjata</a>
                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" disabled>
            </form>
            <!-- Daftar menu yang sudah ada -->
            <ul id="menu-list">
                <!-- Menu items will be dynamically generated here -->
            </ul>
        </section>
    </main>
    <a href="index.html" class="logout-btn">Logout</a> <!-- Tautan untuk logout admin -->

    <script>
        function setMenuItem(item) {
            document.getElementById("menu-item").value = item;
            document.getElementById("menu-form").querySelector('input[type="submit"]').disabled = false;
        }
    </script>
</body>
</html>
